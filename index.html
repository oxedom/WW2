<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW2 Sign Up</title>
</head>

<body>
    <div class="split">
        <div>
            <img src="./public/img1.png" alt="Picture of Solider" class="bannerSize">
        </div>
        <div class="column">
            <div class="header">
                <p> Join your country to fight off the badies!
                    Help us fight the baddies
                </p>
            </div>
            <p>Let's go!</p>
            <form action="submit">
                <div class="form-card">
                    <div>
                        <p> First Name</p>
                        <input type="text">
                    </div>
                    <div>
                        <p> Last Name</p>
                        <input type="text">
                    </div>
                    <div>
                        <p> Email</p>
                        <input type="text">
                    </div>
                    <div>
                        <p> Phone Number</p>
                        <input type="text">
                    </div>
            </form>

        </div>
    </div>
    </div>
</body>

</html>
